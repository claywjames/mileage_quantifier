<!DOCTYPE html>
<html>
  <head>
    <link href = 'calculator.css' rel='stylesheet' type='text/css'>
    <link href = 'titleBar.css' rel = 'stylesheet' type = 'text/css'>
    <link href = 'node_modules\flatpickr\dist\flatpickr.min.css' rel = 'stylesheet' type = 'text/css'>
    <script src = 'node_modules\flatpickr\dist\flatpickr.min.js'></script>
  </head>
  <body>
    <div id = 'titleBar'>
      <div id = 'title'>Mileage Quantifier</div>
      <div id = 'titleBarButtons'>
        <button id = 'minButton'>-</button>
        <button id = 'maxButton'>+</button>
        <button id = 'closeButton'>x</button>
      </div>
    </div>
    <script>require('./titleBar.js')</script>
    <div id = 'settings'>
      <form id = 'settingsForm'>
        <label>Calendar File: </label><input size = 50 id = 'settingsCalendar'>
        <label>Home Location: </label><input size = 50 id = 'settingsHome'>
        <label>Output file: </label><input size = 50 id = 'settingsOutput'>
        <input id = 'settingsButton' type = 'button' value = 'update'>
      </form>
    </div>
    <div id = calendar>
      Calendar:<br>
      <input id = datePicker>
    </div>
    <form id = 'locationsForm' onsubmit = 'return false'>
      <label>Date: <input id = 'date'></label><br>
      <label>Locations:</label><br>
      <div id = 'locations'>
        <input readonly class = 'home'>
        <br><input readonly class = 'home'>
      </div>
      <br><input id = 'submit', type = 'button' value = 'submit'>
    </form>
    <div id = 'results'>Results:</div>
    <script>require('./calculator.js')</script>
  </body>
</html>
